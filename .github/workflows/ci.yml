name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
      - name: Ruff lint
        run: backend/.venv/bin/ruff check backend/core/ backend/portfolio/ backend/trading/ backend/market/ backend/risk/ backend/analysis/ backend/tests/ common/ nautilus/ hftbacktest/ research/

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: ESLint
        run: cd frontend && npx eslint .
      - name: TypeScript type check
        run: cd frontend && npx tsc --noEmit -p tsconfig.app.json

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
      - name: Run pytest
        run: backend/.venv/bin/python -m pytest backend/tests/ -v

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run vitest
        run: cd frontend && npx vitest run
      - name: Check bundle size
        run: |
          cd frontend && npm run build
          GZIP_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          echo "Gzipped bundle size: $((GZIP_SIZE / 1024))KB"
          if [ "$GZIP_SIZE" -gt 512000 ]; then
            echo "::error::Bundle size ${GZIP_SIZE} exceeds 500KB limit"
            exit 1
          fi

  schema-freshness:
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
          cd frontend && npm ci
      - name: Check schema freshness
        run: |
          cd backend && ../.venv/bin/python manage.py spectacular --file /tmp/schema-check.yaml 2>/dev/null
          diff -q frontend/schema.yaml /tmp/schema-check.yaml || {
            echo "::error::Schema is stale â€” run 'make generate-types' to update"
            exit 1
          }
