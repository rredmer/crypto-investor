services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: docker-dev-secret-key-not-for-production
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,backend"
      DJANGO_ENCRYPTION_KEY: "${DJANGO_ENCRYPTION_KEY:-TepMz4I9BrtjZvZ7sH6fVVB2iuW568_UVGBFg189xls=}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:8000"
      EXCHANGE_ID: "${EXCHANGE_ID:-binance}"
      EXCHANGE_API_KEY: "${EXCHANGE_API_KEY:-}"
      EXCHANGE_API_SECRET: "${EXCHANGE_API_SECRET:-}"
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
