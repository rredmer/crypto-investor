services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}"
      DJANGO_DEBUG: "${DJANGO_DEBUG:-false}"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      DJANGO_ENCRYPTION_KEY: "${DJANGO_ENCRYPTION_KEY:?Set DJANGO_ENCRYPTION_KEY in .env}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:8000"
      EXCHANGE_ID: "${EXCHANGE_ID:-binance}"
      EXCHANGE_API_KEY: "${EXCHANGE_API_KEY:-}"
      EXCHANGE_API_SECRET: "${EXCHANGE_API_SECRET:-}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN:-}"
      TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID:-}"
      NOTIFICATION_WEBHOOK_URL: "${NOTIFICATION_WEBHOOK_URL:-}"
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 64m
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
